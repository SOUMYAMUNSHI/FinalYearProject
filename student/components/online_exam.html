<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Include style-->
    <link rel="stylesheet" href="../../style/student_home.css">

    <!--Bootstrap icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

    <title>Student</title>
</head>

<body>
    <div class="main-div">
        <header class="header">
            <p class="description">Secure Exam</p>
        </header>



        <div class="main-body">
            <div id="navigation" class="navigation">
                <div class="timer"> <!--To view reverse timer-->
                    <p id="timer"></p>
                </div>

                <div class="ai_output">
                    <video id="video" class="video" autoplay></video>
                    <canvas id="canvas" class="canvas" width="890" height="570"></canvas>
                </div>
            </div>




            <div class="view">



                <div class="question">
                    <form action="#" class="question_answers">

                        <!--Questions-->
                        <div class="question_set">
                            <div class="question_header">
                                <h2>1.</h2>
                                <h2>This is the question?</h2>
                            </div>
                            <img class="question_image" src="../../static/src/img/question.png" alt="question_image">
                            <!--Image if required. We can control this using backend programming-->
                            <div class="answers">
                                <input type="radio" id="question_one" name="question">
                                <label for="question_one">Answer One</label>
                                <input type="radio" id="question_two" name="question">
                                <label for="question_two">Answer Two</label>
                                <input type="radio" id="question_three" name="question">
                                <label for="question_one">Answer Three</label>
                                <input type="radio" id="question_four" name="question">
                                <label for="question_one">Answer four</label>
                            </div>
                        </div>

                        <!--Questions-->
                        <div class="question_set">
                            <div class="question_header">
                                <h2>1.</h2>
                                <h2>This is the question?</h2>
                            </div>
                            <img class="question_image" src="../../static/src/img/question.png" alt="question_image">
                            <!--Image if required. We can control this using backend programming-->
                            <div class="answers">
                                <input type="radio" id="question_one" name="question">
                                <label for="question_one">Answer One</label>
                                <input type="radio" id="question_two" name="question">
                                <label for="question_two">Answer Two</label>
                                <input type="radio" id="question_three" name="question">
                                <label for="question_one">Answer Three</label>
                                <input type="radio" id="question_four" name="question">
                                <label for="question_one">Answer four</label>
                            </div>
                        </div>

                        <input type="submit" class="submit_answer">

                    </form>

                </div>



            </div>
        </div>




        <footer class="footer">
            <p class="descriptions">This is a secure exam application, it's required your device camera access. Please
                use Laptop or Desktop To use this application.</p>
        </footer>
    </div>

    <!--Including jquery-->
    <script src="../script/JQuery/jquery-3.7.1.js"></script>

    <script>
        $("#show-button").click(function () {
            $("#navigation").animate({ width: "15%" });
            $(".view").css({ width: "85%" });
        });

        $("#dashboard").click(function () {
            $(".view").load("./components/dashboard_info.html");
        });

        $("#Exam").click(function () {
            $(".view").load("./components/exam_list.html");
        });

        $("#Marks").click(function () {
            $(".view").load("./components/view_result.html");
        });
    </script>

    <script src="../../script/script/camera_output.js"></script> <!--Enable camera-->
    <script src="../../script/script/timer.js"></script> <!--To enable timer-->



</body>

</html>
