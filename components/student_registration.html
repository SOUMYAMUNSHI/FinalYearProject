<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/student_registration.css">
    <title>Student Sign Up</title>
</head>

<body>

    <nav class="nav-bar">
        <a class="button" id="home">Student Sign Up</a>
    </nav>

    <div class="student_signup">

        <form action="" class="student_signup-form">
            <label for="">First Name</label>
            <input type="text" required>

            <label for="">Middle Name</label>
            <input type="text" required>

            <label for="">Last Name</label>
            <input type="text" required>

            <label for="">Mobile Number</label>
            <input type="text" required>

            <label for="">Email Address</label>
            <input type="text" required>

            <label for="">Create Password</label>
            <input type="text" required>

            <label for="">Upload Image</label>
            <input type="file" accept="image/png, image/jpg, image/jpeg" required>

            <button type="submit">Sign Up</button>
        </form>

    </div>

</body>

</html>
